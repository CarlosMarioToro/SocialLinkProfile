<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <img src="/assets/images/avatar-jessica.jpeg" alt="profile">
    <section class="profile">
      <h1 class="profile__name">Jessica Randall</h1>
      <h2 class="profile__location">London, United Kingdom</h2>
      <h3 class="profile__ocupation">"Front-end developer and avid reader."</h3>
    </section>
    <section class="buttons">
      <a href="#" class="button">GitHub</a>
      <a href="#" class="button">Frontend Mentor</a>
      <a href="#" class="button">LinkedIn</a>
      <a href="#" class="button">Twitter</a>
      <a href="#" class="button">Instagram</a>
    </section>
  </main> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CarlosMarioToro/SocialLinkProfile">Carlos Mario Toro Zapata</a>.
  </div>
</body>
</html>
